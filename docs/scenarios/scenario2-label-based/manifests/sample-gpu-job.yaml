# Sample GPU Job for Scenario 2
# Submits to user-queue which routes to GPU clusters via label-based Placement
apiVersion: batch/v1
kind: Job
metadata:
  generateName: demo2-gpu-job-
  namespace: default
  labels:
    kueue.x-k8s.io/queue-name: "user-queue"  # Must match addon's localQueue.name
spec:
  parallelism: 1
  completions: 1
  suspend: true  # Required for Kueue - job starts suspended
  template:
    spec:
      containers:
      - name: gpu-worker
        image: nvcr.io/nvidia/cuda:12.0.0-base-ubuntu22.04
        command: ["nvidia-smi", "-L"]
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "1"
            memory: "1Gi"
            nvidia.com/gpu: "1"
      restartPolicy: Never
