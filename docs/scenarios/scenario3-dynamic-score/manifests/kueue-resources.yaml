# Scenario 3: Dynamic Score-Based GPU Queue Resources
#
# IMPORTANT: The ClusterQueue and LocalQueue names MUST match what the
# kueue-addon syncs to spoke clusters (configured in kueue-addon-values.yaml).
# The addon syncs: cluster-queue and user-queue by default.
#
# This scenario extends Scenario 2 by using AddonPlacementScore to
# dynamically route jobs to the cluster with the most available GPUs.
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: "cluster-queue"  # Must match addon's clusterQueue.name
spec:
  namespaceSelector: {}
  resourceGroups:
  - coveredResources: ["cpu", "memory", "nvidia.com/gpu"]
    flavors:
    - name: "default-flavor"
      resources:
      - name: "cpu"
        nominalQuota: 32
      - name: "memory"
        nominalQuota: 128Gi
      - name: "nvidia.com/gpu"
        nominalQuota: 8
  admissionChecks:
  - multikueue-dynamic
  - dynamic-gpu-check
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: LocalQueue
metadata:
  namespace: "default"
  name: "user-queue"  # Must match addon's localQueue.name
spec:
  clusterQueue: "cluster-queue"
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: AdmissionCheck
metadata:
  name: multikueue-dynamic
spec:
  controllerName: kueue.x-k8s.io/multikueue
  parameters:
    apiGroup: kueue.x-k8s.io
    kind: MultiKueueConfig
    name: dynamic-gpu-placement
---
# OCM implements an AdmissionCheck controller that watches Placements
# and auto-generates MultiKueueConfig based on placement decisions
apiVersion: kueue.x-k8s.io/v1beta1
kind: AdmissionCheck
metadata:
  name: dynamic-gpu-check
spec:
  controllerName: open-cluster-management.io/placement
  parameters:
    apiGroup: cluster.open-cluster-management.io
    kind: Placement
    name: dynamic-gpu-placement
