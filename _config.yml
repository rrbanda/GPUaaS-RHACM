# Site settings
title: GPUaaS with RHACM
description: GPU-as-a-Service using MultiKueue and Red Hat Advanced Cluster Management

# Use Just the Docs theme
theme: just-the-docs

# Repository info
repository: rrbanda/GPUaaS-RHACM
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/rrbanda/GPUaaS-RHACM"
gh_edit_branch: "main"

# Color scheme - dark looks professional
color_scheme: dark

# Aux links (top right corner)
aux_links:
  "GitHub Repo":
    - "https://github.com/rrbanda/GPUaaS-RHACM"

aux_links_new_tab: true

# Enable copy button on code blocks
enable_copy_code_button: true

# Footer
footer_content: "GPUaaS-RHACM &mdash; Developer Preview in RHACM 2.15"

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Callouts (for tips, warnings, etc)
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Navigation
nav_enabled: true
nav_sort: case_sensitive

# Exclude from build
exclude:
  - LICENSE
  - scripts/
  - "*.sh"
  - Gemfile.lock
  - node_modules/
  - vendor/
