# Minimal Mistakes Theme Configuration
# https://mmistakes.github.io/minimal-mistakes/docs/configuration/

# Site Settings
title: "GPUaaS with RHACM"
subtitle: "GPU-as-a-Service using MultiKueue"
description: "GPU-as-a-Service using MultiKueue and RHACM for Kubernetes-native Job Queueing at Scale"
url: "https://rrbanda.github.io"
baseurl: "/GPUaaS-RHACM"
repository: "rrbanda/GPUaaS-RHACM"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"  # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Site Author
author:
  name: "Red Hat"
  bio: "GPU-as-a-Service with RHACM"
  location: "Kubernetes"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rrbanda/GPUaaS-RHACM"

# Reading Files
include:
  - _pages

# Exclude from processing
exclude:
  - LICENSE
  - scripts/
  - "*.sh"
  - Gemfile.lock
  - node_modules/
  - vendor/

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true
      toc_label: "On this page"
  # docs
  - scope:
      path: "docs"
    values:
      layout: single
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true
  # scenarios
  - scope:
      path: "scenarios"
    values:
      layout: single
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rrbanda/GPUaaS-RHACM"

# Outputting
permalink: /:title/
timezone: America/New_York
