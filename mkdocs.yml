site_name: GPUaaS with RHACM
site_description: GPU-as-a-Service using MultiKueue and RHACM
site_url: https://rrbanda.github.io/GPUaaS-RHACM
repo_url: https://github.com/rrbanda/GPUaaS-RHACM
repo_name: rrbanda/GPUaaS-RHACM

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Concepts: concepts.md
    - Prerequisites: 00-prerequisites.md
    - Architecture: 01-architecture.md
    - Installation: 02-installation.md
  - Demo Scenarios:
    - Overview: scenarios/index.md
    - Basic MultiKueue: scenarios/scenario1-basic/README.md
    - Label-Based: scenarios/scenario2-label-based/README.md
    - Dynamic Score: scenarios/scenario3-dynamic-score/README.md
  - Troubleshooting: 99-troubleshooting.md
