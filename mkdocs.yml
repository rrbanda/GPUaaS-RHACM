site_name: GPUaaS with RHACM
site_description: GPU-as-a-Service using MultiKueue and RHACM
site_url: https://rrbanda.github.io/GPUaaS-RHACM
repo_url: https://github.com/rrbanda/GPUaaS-RHACM
repo_name: rrbanda/GPUaaS-RHACM

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

nav:
  - Home: index.md
  - Concepts: concepts.md
  - Prerequisites: 00-prerequisites.md
  - Architecture: 01-architecture.md
  - Installation: 02-installation.md
  - Demo Scenarios:
    - Overview: scenarios/index.md
    - "Scenario 1: Basic": scenarios/scenario1-basic/README.md
    - "Scenario 2: Label-Based": scenarios/scenario2-label-based/README.md
    - "Scenario 3: Dynamic Score": scenarios/scenario3-dynamic-score/README.md
  - Troubleshooting: 99-troubleshooting.md
